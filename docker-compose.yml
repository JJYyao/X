version: '3.3'

services:
  mysql:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MyDBRoot123
      MYSQL_DATABASE: cloud_computing
      MYSQL_USER: php
      MYSQL_PASSWORD: php
    networks:
      - my-net

  myredis:
    image: redis:latest
    restart: always
    networks:
      - my-net

  myphp:
    build: ./src/php
    restart: always
    expose:
      - "9090"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
      - myredis
    networks:
      - my-net

  mynginx:
    image: nginx:latest
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./src/nginx.ini:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
    depends_on:
      - myphp
    networks:
      - mynet
  
  phpMyAdmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: MyDBRoot123
      MYSQL_USER: php
      MYSQL_PASSWORD: php
    links:
      - mysql
    networks:
      - mynet

networks:
  mynet:
    driver: bridge

    
